PLG_WTUPDATEJSHOPPINGPRICESANDQUANTITY_WHATS_NEW = "<h3>v.1.0.0 What's new?</h3><h4>Inital version</h4><p>This task plugin assumes the following data acquisition scenario. You are creating a CSV file in <code>utf-8</code> encoding with 3 columns:<br><ol><li><strong>product identifier (EAN, manufacturer number or real EAN)</strong></li><li><strong>quantity</strong></li><li><strong>product price</strong></li></ol><br>and put the created file in the selected folder on the site. <strong>The order of the columns is important.</strong></p><p>The products are updated using a simple SQL <code>UPDATE</code>. If several products with the same EAN / manufacturer code / readl EAN are found, the changes will apply to all.</p><p>Updating prices and quantities for dependent attributes works in a similar way: if several dependent attributes with the same product EAN / manufacturer code/ real EAN are found, then the changes will apply to all, even if they are in different products.</p><p class='text-danger'>Keep track of the uniqueness of the product EAN / manufacturer code / real EAN when administering the site.</p><p class='text-danger'>If the file has not changed since the last start of the task, the data will not be updated.</p>"
