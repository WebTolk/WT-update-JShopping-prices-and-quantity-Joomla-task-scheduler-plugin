PLG_WTUPDATEJSHOPPINGPRICESANDQUANTITY_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/web-assets\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Расширения для JoomShopping</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-plugins\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Плагины Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-modules\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Модули Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/components\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Компоненты Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/biblioteki\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Библиотеки Joomla для разработчиков</a></li></ul>"
PLG_WTUPDATEJSHOPPINGPRICESANDQUANTITY_WHATS_NEW="<h3>v.1.0.0 Что нового?</h3><h4>Первая версия расширения</h4><p>Данный плагин задачи предполагает следующий сценарий получения данных. Вы формируете CSV-файл в кодировке <code>utf-8</code> с 3 колонками:<br><ol><li><strong>идентификатор товара (код товара, артикул или EAN)</strong></li><li><strong>количество</strong></li><li><strong>цена товара</strong></li></ol><br>и кладёте созданный файл в выбранную папку на сайте. <strong>Порядок столбцов важен.</strong></p><p>Обновление товаров происходит с помощью простого SQL <code>UPDATE</code>. Если обнаружится несколько товаров с одинаковым кодом товара / артикулом / EAN, то изменения применятся ко всем.</p><p>Аналогичным образом работает обновление цен и остатков для зависимых атрибутов: если обнаружится несколько зависимых атрибутов с одинаковым кодом товара / артикулом / EAN, то изменения применятся ко всем, даже если они находятся в разных товарах.</p><p class='text-danger'>Следите за уникальностью кода товара / артикула / EAN при администрировании сайта.</p><p class='text-danger'>Если с момента последнего запуска задачи файл не изменялся - данные обновляться не будут.</p>"
